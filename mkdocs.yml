site_name: Nimba Framework
site_description: Nimba framework, easy to learn, fast to code, ready for production
site_url: https://framework.nimbasolution.com/
theme:
  name: material
  palette:
  - scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  - scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  features:
  - search.suggest
  - search.highlight
  icon:
    repo: fontawesome/brands/github-alt
  logo: img/nimba-logo.png
  favicon: img/nimba.ico
  language: en
repo_name: nimba/framework
repo_url: https://github.com/hadpro24/nimba-framework
edit_uri: ''
google_analytics:
- UA-133183413-1
- auto
nav:
